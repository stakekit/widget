name: "CI"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  clean-code-stage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_OPTIONS: "--max_old_space_size=8192"

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm lint

      - run: pnpm test


